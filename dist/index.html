<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Description-Here" />
		<meta name="keywords" content="Keywords-Here" />
		<meta name="author" content="Kenneth Garcia" />
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!--Custom style sheets-->
		<link rel="stylesheet" href="./resources/css/main.css" type="text/css" />
		<title>Title-Here</title>
	</head>
	<body>
		<div class="container">
			<header id="main-header">
				<div class="row g-0">
					<div class="col-lg-4 col-md-5">
						<img src="./resources/img/person1.jpg" alt="Profile Picture" />
					</div>
					<div class="col-lg-8 col-md-7">
						<div class="d-flex flex-column">
							<div class="p-5 bg-dark text-white">
								<div
									class="d-flex flex-row justify-content-between align-items-center"
								>
									<h1 class="display-4">John Doe</h1>
									<div class="d-none d-md-block">
										<a href="http://twitter.com" class="text-white">
											<i class="fab fa-twitter fa-2x"></i>
										</a>
									</div>

									<div>
										<a href="http://facebook.com" class="text-white">
											<i class="fab fa-facebook fa-2x"></i>
										</a>
									</div>

									<div>
										<a href="http://instagram.com" class="text-white">
											<i class="fab fa-instagram fa-2x"></i>
										</a>
									</div>

									<div>
										<a href="http://linkedin.com" class="text-white">
											<i class="fab fa-linkedin fa-2x"></i>
										</a>
									</div>
								</div>
							</div>

							<div class="p-4 bg-black">
								<h3>Experienced Web Developer</h3>
							</div>

							<div
								class="port-item-list d-flex flex-row text-white align-items-stretch text-center"
							>
								<div
									class="port-item p-4 bg-primary"
									data-toggle="collapse"
									data-target="#home"
								>
									<i class="fas fa-home fa-2x d-block"></i>
									<span class="d-none d-sm-block">Home</span>
								</div>

								<div
									class="port-item p-4 bg-success"
									data-toggle="collapse"
									data-target="#resume"
								>
									<i class="fas fa-graduation-cap fa-2x d-block"></i>
									<span class="d-none d-sm-block">Resume</span>
								</div>

								<div
									class="port-item p-4 bg-warning text-white"
									data-toggle="collapse"
									data-target="#work"
								>
									<i class="fas fa-folder-open fa-2x d-block"></i>
									<span class="d-none d-sm-block">Projects</span>
								</div>

								<div
									class="port-item p-4 bg-danger"
									data-toggle="collapse"
									data-target="#contact"
								>
									<i class="fas fa-envelope fa-2x d-block"></i>
									<span class="d-none d-sm-block">Contact</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<section>new section here</section>
		</div>

		<!-- Bootstrap JS & Popper JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<!-- Custom JS Scripts -->
		<script src="./resources/js/main.js"></script>
	</body>
</html>
